<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicom.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag p">Paragrafos</abbr></li>
        <li><abbr title="Use as tag <h1> ... <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Codigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
