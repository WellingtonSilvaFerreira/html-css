<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicom.ico" type="image/x-icon">
    <title>Videos com HTML</title>
</head>
<body>

    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servido</p>

    <video  width="500" poster="imagens/imagem.png" controls autoplay loop>
        <source src="midias/Meu-Video.mkv" type="video/mp4">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não é compativel com vídeos</p>
    
    </video>

    <H1>Inserindo videos do YouTube</H1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=lYVhXHRh2zKdOv5Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen> </iframe>

  
</body>
</html>
