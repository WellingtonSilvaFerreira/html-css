<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 002</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
    <label for="iusuario">Usuario:</label>
    <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="30" size="15" placeholder="Nome de usuário">
    </p>

    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="17" placeholder="Minimo 8 caracteres">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</form>
</body>
</html>
