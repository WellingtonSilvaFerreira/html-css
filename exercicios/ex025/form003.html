<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" autocomplete="name" placeholder="Nome do usuário">
    </p>
    <P>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder=" 0 a 10" step="0.5">
    </P>
    <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes" required>
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Horario da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
